name: ğŸ§ª C# Compilation Test

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - ".github/workflows/test-compile.yml"
      - "**/*.cs"
      - "**/*.csproj"
      - "*.sln"

jobs:
  compile-test:
    runs-on: windows-latest

    env:
      SOLUTION_NAME: Mee6LevelsAPI.sln

    steps:
      - name: âš™ï¸ Configure Git
        shell: pwsh
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ğŸ§° Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ§± Restore dependencies
        run: dotnet restore $env:SOLUTION_NAME

      - name: ğŸ—ï¸ Build solution
        run: dotnet build $env:SOLUTION_NAME --configuration Release --no-restore

      - name: âœ… Verify Build Success
        run: echo "âœ… $env:SOLUTION_NAME compiled successfully on GitHub Actions."
